<main class="container">
  <div class="row">Select your {{typeName}}</div>
  <div class="row">
    <mat-select style="width: 23vh;" [(ngModel)]="selectedName" name="name">
      <mat-option *ngFor="let name of Names" [routerLink]="'/'+typeName+'/'+name"  [value]="name">
        {{name}}
      </mat-option>
    </mat-select>
  </div>
</main>
