<main class="container">
  <div>
    <table mat-table [dataSource]="DataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nr">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.lessons[1].lessonNumber}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="pon">
        <th mat-header-cell *matHeaderCellDef> pon </th>
        <td mat-cell *matCellDef="let element"> {{element.lessons[0].name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="wt">
        <th mat-header-cell *matHeaderCellDef> wt </th>
        <td mat-cell *matCellDef="let element"> {{element.lessons[1].name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="sr">
        <th mat-header-cell *matHeaderCellDef> sr </th>
        <td mat-cell *matCellDef="let element"> {{element.lessons[2].name}} </td>
      </ng-container>

            <!-- Symbol Column -->
      <ng-container matColumnDef="czw">
        <th mat-header-cell *matHeaderCellDef> czw </th>
        <td mat-cell *matCellDef="let element"> {{element.lessons[3].name}} </td>
      </ng-container>

            <!-- Symbol Column -->
      <ng-container matColumnDef="pt">
        <th mat-header-cell *matHeaderCellDef> pt </th>
        <td mat-cell *matCellDef="let element"> {{element.lessons[4].name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>
