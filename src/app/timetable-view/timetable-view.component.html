<main class="container">
  <mat-table mat-table #table [dataSource]="DataSource">
    <ng-container matColumnDef="pon">
      <th mat-header-cell *matHeaderCellDef> Pon </th>
      <td mat-cell *matCellDef="let row"> {{row[0].Name}} </td>
    </ng-container>
    <ng-container matColumnDef="wt">
      <th mat-header-cell *matHeaderCellDef> Wt. </th>
      <td mat-cell *matCellDef="let row"> {{row[1].Name}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</main>
