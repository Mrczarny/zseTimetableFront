<main class="container">
  <table mat-table #table [dataSource]="DataSource">
    <ng-container matColumnDef="pon">
      <th mat-header-cell *matHeaderCellDef> Pon </th>
      <td mat-cell *matCellDef="let row"> {{row.Lesson}} </td>
    </ng-container>
    <ng-container matColumnDef="wt">
      <th mat-header-cell *matHeaderCellDef> Wt. </th>
      <td mat-cell *matCellDef="let row"> {{row.Lesson}} </td>
    </ng-container>

  </table>
</main>
