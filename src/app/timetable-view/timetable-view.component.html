<main class="container">
  <mat-table mat-table #table [dataSource]="DataSource">
    <ng-container matColumnDef="pon">
      <th mat-header-cell *matHeaderCellDef> Pon </th>
      <td mat-cell *matCellDef="let row"> {{row}} </td>
    </ng-container>
    <ng-container matColumnDef="wt">
      <th mat-header-cell *matHeaderCellDef> Wt. </th>
      <td mat-cell *matCellDef="let row"> {{row[1]}} </td>
    </ng-container>
    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef> Åšr. </th>
      <td mat-cell *matCellDef="let row"> {{row[2]}} </td>
    </ng-container>
    <ng-container matColumnDef="czw">
      <th mat-header-cell *matHeaderCellDef> Czw. </th>
      <td mat-cell *matCellDef="let row"> {{row[3]}} </td>
    </ng-container>
    <ng-container matColumnDef="pt">
      <th mat-header-cell *matHeaderCellDef> Pt. </th>
      <td mat-cell *matCellDef="let row"> {{row[4]}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</main>
